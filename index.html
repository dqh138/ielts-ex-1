<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Quiz - Ôn tập Từ vựng</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 25px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.15);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        header p {
            opacity: 0.95;
            font-size: 1.15em;
            font-weight: 300;
        }
        
        .nav-tabs {
            display: flex;
            background: #f8f9fc;
            border-bottom: 2px solid #e3e8ef;
            padding: 0 20px;
        }
        
        .nav-tab {
            flex: 1;
            padding: 18px 25px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            background: transparent;
            font-size: 1em;
            color: #6c757d;
            position: relative;
        }
        
        .nav-tab:hover {
            background: #fff;
            color: #667eea;
        }
        
        .nav-tab.active {
            background: white;
            color: #667eea;
        }
        
        .nav-tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }
        
        .game-content {
            padding: 30px;
            display: none;
        }
        
        .game-content.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .word-bank {
            background: linear-gradient(135deg, #f5f7ff 0%, #fff5f8 100%);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 35px;
            border: 2px solid #e8eaf6;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.08);
        }
        
        .word-bank h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.3em;
            font-weight: 700;
            text-align: center;
        }
        
        .word-bank-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }
        
        .word-bank-item {
            background: white;
            padding: 12px 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 0.95em;
            color: #495057;
            font-weight: 500;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }
        
        .word-bank-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }
        
        .question-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 2px solid #e8eaf6;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        
        .question-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.12);
            border-color: #667eea;
        }
        
        .question-number {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-weight: 700;
            margin-bottom: 15px;
            font-size: 0.9em;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }
        
        .question-text {
            font-size: 1.08em;
            margin: 15px 0;
            line-height: 1.7;
            color: #2c3e50;
            font-weight: 400;
        }
        
        .blank {
            display: inline-block;
            border-bottom: 2px solid #667eea;
            min-width: 140px;
            padding: 0 8px;
            font-weight: 600;
            color: #667eea;
            background: linear-gradient(to bottom, transparent 50%, rgba(102, 126, 234, 0.05) 50%);
        }
        
        .answer-input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e3e8ef;
            border-radius: 12px;
            font-size: 1em;
            margin-top: 12px;
            transition: all 0.3s ease;
            background: white;
            font-family: inherit;
        }
        
        .answer-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: #fafbff;
        }
        
        .answer-input.correct {
            border-color: #28a745;
            background: #f0f9f4;
        }
        
        .answer-input.wrong {
            border-color: #dc3545;
            background: #fef5f6;
        }
        
        .synonym-group {
            background: linear-gradient(135deg, #fff 0%, #f5f7ff 100%);
            padding: 16px 20px;
            border: 2px solid #667eea;
            border-radius: 12px;
            color: #4c5fd5;
            font-weight: 600;
            margin: 12px 0;
            font-size: 1em;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.1);
        }
        
        .match-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-top: 25px;
        }
        
        .match-item {
            padding: 18px 20px;
            border: 2px solid #e3e8ef;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        
        .match-item:hover {
            border-color: #667eea;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.15);
        }
        
        .match-item.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #f5f7ff 0%, #fff5f8 100%);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }
        
        .match-item.matched {
            cursor: default;
        }
        
        .match-item.matched-0 {
            border-color: #667eea;
            background: linear-gradient(135deg, #e7eeff 0%, #d4e4ff 100%);
        }
        
        .match-item.matched-1 {
            border-color: #f093fb;
            background: linear-gradient(135deg, #fde8ff 0%, #fdd4ff 100%);
        }
        
        .match-item.matched-2 {
            border-color: #4facfe;
            background: linear-gradient(135deg, #e0f4ff 0%, #c8edff 100%);
        }
        
        .match-item.matched-3 {
            border-color: #43e97b;
            background: linear-gradient(135deg, #e1fde9 0%, #c8fcd5 100%);
        }
        
        .match-item.matched-4 {
            border-color: #fa709a;
            background: linear-gradient(135deg, #ffe4ed 0%, #ffd4e3 100%);
        }
        
        .match-item.matched-5 {
            border-color: #feca57;
            background: linear-gradient(135deg, #fff8e1 0%, #ffefcc 100%);
        }
        
        .match-item.matched-6 {
            border-color: #ff6b6b;
            background: linear-gradient(135deg, #ffe5e5 0%, #ffd4d4 100%);
        }
        
        .match-item.matched-7 {
            border-color: #a29bfe;
            background: linear-gradient(135deg, #f0effe 0%, #e3dffe 100%);
        }
        
        .word-label {
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .definition-text {
            color: #495057;
            line-height: 1.6;
            font-weight: 400;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 35px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 14px 35px;
            border: none;
            border-radius: 30px;
            font-size: 1.05em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.35);
        }
        
        .btn-primary:active {
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #868e96 0%, #6c757d 100%);
            color: white;
        }
        
        .btn-secondary:hover {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(108, 117, 125, 0.3);
        }
        
        .score {
            text-align: center;
            font-size: 1.6em;
            padding: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            margin-top: 25px;
            font-weight: 700;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .result-message {
            text-align: center;
            padding: 20px;
            margin-top: 15px;
            border-radius: 12px;
            font-size: 1.25em;
            font-weight: 600;
            animation: fadeIn 0.5s ease;
        }
        
        .result-message.success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border: 2px solid #b1dfbb;
        }
        
        .result-message.partial {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            color: #856404;
            border: 2px solid #ffd93d;
        }
        
        @media (max-width: 768px) {
            .match-container {
                grid-template-columns: 1fr;
            }
            
            .nav-tab {
                padding: 15px 10px;
                font-size: 0.9em;
            }
            
            .word-bank-list {
                grid-template-columns: repeat(2, 1fr);
            }
            
            header h1 {
                font-size: 1.8em;
            }
        }
        
        @media (max-width: 480px) {
            .word-bank-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>📖 Vocabulary Quiz</h1>
            <p>Ôn tập và kiểm tra từ vựng - Ms Chip's Edition </p>
        </header>
        
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showGame(1)">Bài 1: Fill in Blank</button>
            <button class="nav-tab" onclick="showGame(2)">Bài 2: Match Definitions</button>
            <button class="nav-tab" onclick="showGame(3)">Bài 3: Synonyms</button>
        </div>
        
        <!-- Game 1: Fill in the Blank -->
        <div id="game1" class="game-content active">
            <div class="word-bank">
                <h3>📚 Ngân hàng từ vựng:</h3>
                <div class="word-bank-list" id="game1-wordbank"></div>
            </div>
            <div id="game1-questions"></div>
            <div class="controls">
                <button class="btn btn-primary" onclick="checkAnswers(1)">Kiểm tra đáp án</button>
                <button class="btn btn-secondary" onclick="resetGame(1)">Làm lại</button>
            </div>
            <div id="game1-result"></div>
        </div>
        
        <!-- Game 2: Match Definitions -->
        <div id="game2" class="game-content">
            <div style="background: linear-gradient(135deg, #fff9e6 0%, #fff5f0 100%); padding: 15px 20px; border-radius: 10px; margin-bottom: 25px; border-left: 4px solid #feca57;">
                <p style="margin: 0; color: #856404; font-weight: 500;">
                    💡 <strong>Hướng dẫn:</strong> Chọn 1 từ ở cột trái, sau đó chọn định nghĩa phù hợp ở cột phải.
                </p>
            </div>
            <div class="match-container">
                <div id="game2-words"></div>
                <div id="game2-definitions"></div>
            </div>
            <div class="controls">
                <button class="btn btn-primary" onclick="checkMatches()">Kiểm tra đáp án</button>
                <button class="btn btn-secondary" onclick="resetGame(2)">Làm lại</button>
            </div>
            <div id="game2-result"></div>
        </div>
        
        <!-- Game 3: Synonyms -->
        <div id="game3" class="game-content">
            <div class="word-bank">
                <h3>📚 Danh sách từ vựng cần kiểm tra:</h3>
                <div class="word-bank-list" id="game3-wordbank"></div>
            </div>
            <div id="game3-questions"></div>
            <div class="controls">
                <button class="btn btn-primary" onclick="checkAnswers(3)">Kiểm tra đáp án</button>
                <button class="btn btn-secondary" onclick="resetGame(3)">Làm lại</button>
            </div>
            <div id="game3-result"></div>
        </div>
    </div>

    <script>
        // Data
        const game1Data = [
            {
                word: "hand in someone's resignation",
                example: "After months of feeling undervalued, Sarah finally decided to _____ and pursue her dream career."
            },
            {
                word: "in a bid to do sth",
                example: "The company launched a new training program _____ improve employee retention rates."
            },
            {
                word: "stay in someone's good books",
                example: "John always volunteers for extra projects to _____ his manager _____."
            },
            {
                word: "be made redundant",
                example: "Unfortunately, 200 employees _____ when the factory closed down last month."
            },
            {
                word: "carve a niche for myself",
                example: "Through years of dedication, Maria managed to _____ _____ as an expert in sustainable architecture."
            },
            {
                word: "move up the career ladder",
                example: "If you want to _____, you need to demonstrate leadership skills and take on more responsibility."
            },
            {
                word: "bring home the bacon",
                example: "As the sole breadwinner, Tom works two jobs to _____ for his family."
            },
            {
                word: "be snowed under (with sth)",
                example: "I can't meet you for lunch today; I'm completely _____ with project deadlines."
            },
            {
                word: "hang by a thread",
                example: "After the scandal, the CEO's position is _____ and he might be forced to resign."
            }
        ];

        const game2Data = [
            {
                word: "boil sth down to",
                definition: "To reduce a complex issue to its most essential or fundamental point"
            },
            {
                word: "indulgence",
                definition: "A pleasurable activity or treat that you allow yourself, often something not entirely beneficial"
            },
            {
                word: "sleazy",
                definition: "Having a low quality or disreputable character, particularly in terms of ethics or cleanliness"
            },
            {
                word: "escape the rat race",
                definition: "To leave behind the intense competitive environment of corporate life"
            },
            {
                word: "nine-to-five job",
                definition: "A standard office position with regular daytime working hours"
            },
            {
                word: "make ends meet",
                definition: "To manage financially with limited resources; to have just enough money to cover expenses"
            },
            {
                word: "a big cheese",
                definition: "Someone who holds a position of significant authority or influence within an organization"
            },
            {
                word: "lazybones",
                definition: "A person who habitually avoids work or physical activity"
            }
        ];

        const game3Data = [
            {
                word: "perk",
                synonymGroup: "benefit • bonus • privilege • fringe benefit"
            },
            {
                word: "pursuit",
                synonymGroup: "pastime • leisure activity • hobby • recreational activity"
            },
            {
                word: "mecca",
                synonymGroup: "hub • center • hotspot • focal point"
            },
            {
                word: "workaholic",
                synonymGroup: "work addict • compulsive worker • job obsessive"
            },
            {
                word: "lay off staff",
                synonymGroup: "downsize • reduce workforce • cut jobs • make redundancies"
            },
            {
                word: "volume of work",
                synonymGroup: "workload • amount of tasks • job burden • work quantity"
            },
            {
                word: "sweat blood",
                synonymGroup: "work extremely hard • labor intensively • toil • strain oneself"
            },
            {
                word: "learn the ropes",
                synonymGroup: "get the hang of it • master the basics • become proficient • understand the system"
            }
        ];

        let game1Answers = [];
        let game3Answers = [];
        let game2Matches = {};
        let game2MatchColors = {};
        let selectedWord = null;
        let matchColorIndex = 0;

        function showGame(gameNum) {
            document.querySelectorAll('.game-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(el => el.classList.remove('active'));
            
            document.getElementById(`game${gameNum}`).classList.add('active');
            document.querySelectorAll('.nav-tab')[gameNum - 1].classList.add('active');
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function normalizeText(text) {
            return text.toLowerCase().trim().replace(/\s+/g, ' ');
        }

        function initGame1() {
            const wordbankDiv = document.getElementById('game1-wordbank');
            const container = document.getElementById('game1-questions');
            container.innerHTML = '';
            game1Answers = [];
            
            const wordList = game1Data.map(item => item.word);
            wordbankDiv.innerHTML = '';
            
            wordList.forEach(word => {
                const wordItem = document.createElement('div');
                wordItem.className = 'word-bank-item';
                wordItem.textContent = word;
                wordbankDiv.appendChild(wordItem);
            });
            
            game1Data.forEach((item, qIndex) => {
                const card = document.createElement('div');
                card.className = 'question-card';
                
                const exampleText = item.example.replace('_____', '<span class="blank">_____</span>');
                
                card.innerHTML = `
                    <span class="question-number">Câu ${qIndex + 1}</span>
                    <div class="question-text">${exampleText}</div>
                    <input type="text" class="answer-input" id="answer-${qIndex}" 
                           placeholder="Nhập đáp án của bạn...">
                `;
                container.appendChild(card);
                game1Answers.push({ input: null, correct: item.word });
            });
        }

        function initGame2() {
            const wordsContainer = document.getElementById('game2-words');
            const defsContainer = document.getElementById('game2-definitions');
            wordsContainer.innerHTML = '';
            defsContainer.innerHTML = '';
            game2Matches = {};
            game2MatchColors = {};
            matchColorIndex = 0;
            
            const shuffledDefs = shuffleArray([...game2Data]);
            
            game2Data.forEach((item, i) => {
                const wordDiv = document.createElement('div');
                wordDiv.className = 'match-item';
                wordDiv.setAttribute('data-word-index', i);
                wordDiv.innerHTML = `<div class="word-label">${i + 1}. ${item.word}</div>`;
                wordDiv.onclick = () => handleWordClick(i);
                wordsContainer.appendChild(wordDiv);
            });
            
            shuffledDefs.forEach((item, i) => {
                const defDiv = document.createElement('div');
                defDiv.className = 'match-item';
                defDiv.setAttribute('data-def-index', i);
                defDiv.setAttribute('data-word', item.word);
                defDiv.innerHTML = `
                    <div class="word-label">${String.fromCharCode(65 + i)}.</div>
                    <div class="definition-text">${item.definition}</div>
                `;
                defDiv.onclick = () => handleDefClick(i, item);
                defsContainer.appendChild(defDiv);
            });
        }
        
        function handleWordClick(index) {
            const words = document.querySelectorAll('#game2-words .match-item');
            
            // If already matched, unmatch it
            if (words[index].classList.contains('matched')) {
                unmatchPair(index);
                return;
            }
            
            // Otherwise, select it
            words.forEach(w => w.classList.remove('selected'));
            words[index].classList.add('selected');
            selectedWord = index;
        }
        
        function handleDefClick(defIndex, item) {
            const defs = document.querySelectorAll('#game2-definitions .match-item');
            
            // If already matched, unmatch the pair
            if (defs[defIndex].classList.contains('matched')) {
                // Find which word it's matched with
                const matchedWordIndex = Object.keys(game2Matches).find(key => {
                    const matchedWord = game2Matches[key];
                    return matchedWord === defs[defIndex].getAttribute('data-word');
                });
                if (matchedWordIndex !== undefined) {
                    unmatchPair(parseInt(matchedWordIndex));
                }
                return;
            }
            
            // Otherwise proceed with matching
            selectDefinition(defIndex, item);
        }
        
        function unmatchPair(wordIndex) {
            if (!game2Matches[wordIndex]) return;
            
            const words = document.querySelectorAll('#game2-words .match-item');
            const defs = document.querySelectorAll('#game2-definitions .match-item');
            const colorClass = `matched-${game2MatchColors[wordIndex]}`;
            
            // Remove matched styling from word
            words[wordIndex].classList.remove('matched');
            words[wordIndex].classList.remove(colorClass);
            
            // Find and remove matched styling from definition
            defs.forEach(def => {
                if (def.classList.contains(colorClass)) {
                    def.classList.remove('matched');
                    def.classList.remove(colorClass);
                }
            });
            
            // Remove from matches
            delete game2Matches[wordIndex];
            delete game2MatchColors[wordIndex];
        }

        function initGame3() {
            const wordbankDiv = document.getElementById('game3-wordbank');
            const container = document.getElementById('game3-questions');
            container.innerHTML = '';
            game3Answers = [];
            
            const wordList = game3Data.map(item => item.word);
            wordbankDiv.innerHTML = '';
            
            wordList.forEach(word => {
                const wordItem = document.createElement('div');
                wordItem.className = 'word-bank-item';
                wordItem.textContent = word;
                wordbankDiv.appendChild(wordItem);
            });
            
            const shuffledQuestions = shuffleArray([...game3Data]);
            
            shuffledQuestions.forEach((item, qIndex) => {
                const card = document.createElement('div');
                card.className = 'question-card';
                
                card.innerHTML = `
                    <span class="question-number">Câu ${qIndex + 1}</span>
                    <div class="question-text">Từ nào trong danh sách trên có nghĩa tương tự với nhóm từ dưới đây?</div>
                    <div class="synonym-group">${item.synonymGroup}</div>
                    <input type="text" class="answer-input" id="answer3-${qIndex}" 
                           placeholder="Nhập từ phù hợp từ danh sách trên...">
                `;
                container.appendChild(card);
                game3Answers.push({ input: null, correct: item.word });
            });
        }

        function checkAnswers(game) {
            let correct = 0;
            let total = 0;
            
            if (game === 1) {
                total = game1Answers.length;
                game1Answers.forEach((answer, index) => {
                    const input = document.getElementById(`answer-${index}`);
                    const userAnswer = normalizeText(input.value);
                    const correctAnswer = normalizeText(answer.correct);
                    
                    input.disabled = true;
                    
                    if (userAnswer === correctAnswer) {
                        input.classList.add('correct');
                        correct++;
                    } else {
                        input.classList.add('wrong');
                    }
                });
                
                showResult(1, correct, total);
            } else if (game === 3) {
                total = game3Answers.length;
                game3Answers.forEach((answer, index) => {
                    const input = document.getElementById(`answer3-${index}`);
                    const userAnswer = normalizeText(input.value);
                    const correctAnswer = normalizeText(answer.correct);
                    
                    input.disabled = true;
                    
                    if (userAnswer === correctAnswer) {
                        input.classList.add('correct');
                        correct++;
                    } else {
                        input.classList.add('wrong');
                    }
                });
                
                showResult(3, correct, total);
            }
        }

        function selectDefinition(defIndex, item) {
            if (selectedWord === null) {
                alert('Vui lòng chọn một từ ở cột bên trái trước!');
                return;
            }
            
            const defs = document.querySelectorAll('#game2-definitions .match-item');
            
            // Check if definition already matched
            if (defs[defIndex].classList.contains('matched')) {
                alert('Định nghĩa này đã được ghép rồi!');
                return;
            }
            
            // Store the match
            game2Matches[selectedWord] = item.word;
            game2MatchColors[selectedWord] = matchColorIndex;
            
            const words = document.querySelectorAll('#game2-words .match-item');
            
            // Apply matching color to both word and definition
            words[selectedWord].classList.remove('selected');
            words[selectedWord].classList.add('matched');
            words[selectedWord].classList.add(`matched-${matchColorIndex}`);
            
            defs[defIndex].classList.add('matched');
            defs[defIndex].classList.add(`matched-${matchColorIndex}`);
            
            // Increment color index for next match
            matchColorIndex = (matchColorIndex + 1) % 8;
            
            selectedWord = null;
        }

        function checkMatches() {
            let correct = 0;
            const total = game2Data.length;
            
            // Check each match
            game2Data.forEach((item, index) => {
                if (game2Matches[index] === item.word) {
                    correct++;
                }
            });
            
            showResult(2, correct, total);
            
            document.querySelectorAll('#game2-words .match-item, #game2-definitions .match-item')
                .forEach(el => el.style.pointerEvents = 'none');
        }

        function showResult(game, correct, total) {
            const percentage = (correct / total * 100).toFixed(0);
            const resultDiv = document.getElementById(`game${game}-result`);
            
            let message = '';
            let className = '';
            
            if (percentage == 100) {
                message = '🎉 Xờii! Quá đẳng cấp, chúc mừng bạn đã hoàn thành!';
                className = 'success';
            } else {
                const wrong = total - correct;
                message = `😿 Ra dại!! Mời làm lại!<br><small style="font-size: 0.85em; margin-top: 8px; display: block;">Đúng: ${correct} câu | Sai: ${wrong} câu</small>`;
                className = 'partial';
            }
            
            resultDiv.innerHTML = `
                <div class="score">Điểm: ${correct}/${total} (${percentage}%)</div>
                <div class="result-message ${className}">${message}</div>
            `;
        }

        function resetGame(game) {
            document.getElementById(`game${game}-result`).innerHTML = '';
            
            if (game === 1) {
                initGame1();
            } else if (game === 2) {
                selectedWord = null;
                initGame2();
            } else if (game === 3) {
                initGame3();
            }
        }

        // Initialize all games on page load
        window.onload = function() {
            initGame1();
            initGame2();
            initGame3();
        };
    </script>
</body>
