<body>
    <div class="container">

        <!-- Game 1: Fill in the Blank -->

    <script>
        // Data

        const game2Data = [

            },
            {

            },
            {

            },
            {
                word: "nine-to-five job",
                definition: "A standard office position with regular daytime working hours"
            },
            {
                word: "make ends meet",
                definition: "To manage financially with limited resources; to have just enough money to cover expenses"
            },
            {
                word: "a big cheese",

            },
            {

        const game3Data = [

            },
            {

            },
            {

            },
            {

            },
            {

                synonymGroup: "downsize ‚Ä¢ reduce workforce ‚Ä¢ cut jobs ‚Ä¢ make redundancies"
            },
            {
                word: "volume of work",

            },
            {

        ];

        let game1Answers = [];
        let game3Answers = [];
        let game2Matches = {};
        let selectedWord = null;

        function showGame(gameNum) {
            document.querySelectorAll('.game-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(el => el.classList.remove('active'));
            
            document.getElementById(`game${gameNum}`).classList.add('active');
            document.querySelectorAll('.nav-tab')[gameNum - 1].classList.add('active');
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function normalizeText(text) {
            return text.toLowerCase().trim().replace(/\s+/g, ' ');
        }

        function initGame1() {
            const wordbankDiv = document.getElementById('game1-wordbank');
            const container = document.getElementById('game1-questions');
            container.innerHTML = '';
            game1Answers = [];
            
            const wordList = game1Data.map(item => item.word);
            wordbankDiv.innerHTML = wordList.join(' ‚Ä¢ ');
            
            game1Data.forEach((item, qIndex) => {
                const card = document.createElement('div');
                card.className = 'question-card';
                
                const exampleText = item.example.replace('_____', '<span class="blank">_____</span>');
                
                card.innerHTML = `
                    <span class="question-number">C√¢u ${qIndex + 1}</span>
                    <div class="question-text">${exampleText}</div>
                    <input type="text" class="answer-input" id="answer-${qIndex}" 
                           placeholder="Nh·∫≠p ƒë√°p √°n c·ªßa b·∫°n...">
                    <div class="correct-answer" id="correct-${qIndex}">
                        ‚úì ƒê√°p √°n ƒë√∫ng: <strong>${item.word}</strong>
                    </div>
                `;
                container.appendChild(card);
                game1Answers.push({ input: null, correct: item.word });
            });
        }

        function initGame2() {
            const wordsContainer = document.getElementById('game2-words');
            const defsContainer = document.getElementById('game2-definitions');
            wordsContainer.innerHTML = '';
            defsContainer.innerHTML = '';
            game2Matches = {};
            
            const shuffledDefs = shuffleArray([...game2Data]);
            
            game2Data.forEach((item, i) => {
                const wordDiv = document.createElement('div');
                wordDiv.className = 'match-item';
                wordDiv.innerHTML = `<div class="word-label">${i + 1}. ${item.word}</div>`;
                wordDiv.onclick = () => selectWord(i);
                wordsContainer.appendChild(wordDiv);
            });
            
            shuffledDefs.forEach((item, i) => {
                const defDiv = document.createElement('div');
                defDiv.className = 'match-item';
                defDiv.innerHTML = `
                    <div class="word-label">${String.fromCharCode(65 + i)}.</div>
                    <div class="definition-text">${item.definition}</div>
                `;
                defDiv.onclick = () => selectDefinition(i, item);
                defsContainer.appendChild(defDiv);
            });
        }

        function initGame3() {
            const wordbankDiv = document.getElementById('game3-wordbank');
            const container = document.getElementById('game3-questions');
            container.innerHTML = '';
            game3Answers = [];
            
            const wordList = game3Data.map(item => item.word);
            wordbankDiv.innerHTML = wordList.join(' ‚Ä¢ ');
            
            const shuffledQuestions = shuffleArray([...game3Data]);
            
            shuffledQuestions.forEach((item, qIndex) => {
                const card = document.createElement('div');
                card.className = 'question-card';
                
                card.innerHTML = `

                    <div class="question-text">T·ª´ n√†o trong danh s√°ch tr√™n c√≥ nghƒ©a t∆∞∆°ng t·ª± v·ªõi nh√≥m t·ª´ d∆∞·ªõi ƒë√¢y?</div>
                    <div class="synonym-group">${item.synonymGroup}</div>
                    <input type="text" class="answer-input" id="answer3-${qIndex}" 
                           placeholder="Nh·∫≠p t·ª´ ph√π h·ª£p t·ª´ danh s√°ch tr√™n...">
                    <div class="correct-answer" id="correct3-${qIndex}">
                        ‚úì ƒê√°p √°n ƒë√∫ng: <strong>${item.word}</strong>
                    </div>
                `;
                container.appendChild(card);
                game3Answers.push({ input: null, correct: item.word });
            });
        }

        function checkAnswers(game) {
            let correct = 0;
            let total = 0;
            
            if (game === 1) {
                total = game1Answers.length;
                game1Answers.forEach((answer, index) => {
                    const input = document.getElementById(`answer-${index}`);
                    const correctDiv = document.getElementById(`correct-${index}`);
                    const userAnswer = normalizeText(input.value);
                    const correctAnswer = normalizeText(answer.correct);
                    
                    input.disabled = true;
                    
                    if (userAnswer === correctAnswer) {
                        input.classList.add('correct');
                        correct++;
                    } else {
                        input.classList.add('wrong');
                        correctDiv.classList.add('show');
                    }
                });
                
                showResult(1, correct, total);
            } else if (game === 3) {
                total = game3Answers.length;
                game3Answers.forEach((answer, index) => {
                    const input = document.getElementById(`answer3-${index}`);
                    const correctDiv = document.getElementById(`correct3-${index}`);
                    const userAnswer = normalizeText(input.value);
                    const correctAnswer = normalizeText(answer.correct);
                    
                    input.disabled = true;
                    
                    if (userAnswer === correctAnswer) {
                        input.classList.add('correct');
                        correct++;
                    } else {
                        input.classList.add('wrong');
                        correctDiv.classList.add('show');
                    }
                });
                
                showResult(3, correct, total);
            }
        }

        function selectWord(index) {
            const words = document.querySelectorAll('#game2-words .match-item');
            words.forEach(w => w.classList.remove('selected'));
            words[index].classList.add('selected');
            selectedWord = index;
        }

        function selectDefinition(defIndex, item) {
            if (selectedWord === null) {
                alert('Vui l√≤ng ch·ªçn m·ªôt t·ª´ ·ªü c·ªôt b√™n tr√°i tr∆∞·ªõc!');
                return;
            }
            
            game2Matches[selectedWord] = item.word;
            
            const words = document.querySelectorAll('#game2-words .match-item');
            const defs = document.querySelectorAll('#game2-definitions .match-item');
            
            words[selectedWord].classList.remove('selected');
            words[selectedWord].classList.add('matched');
            defs[defIndex].classList.add('matched');
            
            selectedWord = null;
        }

        function checkMatches() {
            let correct = 0;
            const total = game2Data.length;
            
            game2Data.forEach((item, index) => {
                if (game2Matches[index] === item.word) {
                    correct++;
                }
            });
            
            showResult(2, correct, total);
            
            document.querySelectorAll('#game2-words .match-item, #game2-definitions .match-item')
                .forEach(el => el.style.pointerEvents = 'none');
        }

        function showResult(game, correct, total) {
            const percentage = (correct / total * 100).toFixed(0);
            const resultDiv = document.getElementById(`game${game}-result`);
            
            let message = '';
            let className = '';
            
            if (percentage == 100) {
                message = 'üéâ Xu·∫•t s·∫Øc! B·∫°n ƒë√£ tr·∫£ l·ªùi ƒë√∫ng t·∫•t c·∫£!';
                className = 'success';
            } else if (percentage >= 70) {

                className = 'success';
            } else if (percentage >= 50) {

                className = 'partial';
            } else {

            resultDiv.innerHTML = `

        }

        function resetGame(game) {
            document.getElementById(`game${game}-result`).innerHTML = '';
            
            if (game === 1) {
                initGame1();
            } else if (game === 2) {
                selectedWord = null;
                initGame2();
            } else if (game === 3) {

            }
        }

        // Initialize all games on page load
        window.onload = function() {

            initGame2();
            initGame3();
        };
    </script>
